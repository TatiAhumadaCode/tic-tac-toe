<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e91a7f092.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="grid-container">
        <div class="squads" data-id="0"></div>
        <div class="squads" data-id="1"></div>
        <div class="squads" data-id="2"></div>
        <div class="squads" data-id="3"></div>
        <div class="squads" data-id="4"></div>
        <div class="squads" data-id="5"></div>
        <div class="squads" data-id="6"></div>
        <div class="squads" data-id="7"></div>
        <div class="squads" data-id="8"></div>
    </div>
    <div class="info-box">
        <p></p>
        <button class="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
